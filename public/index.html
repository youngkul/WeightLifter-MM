<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Global Weightlifting Tracker</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="./supabase-config.js"></script>
  <script type="module" src="./app.js"></script>
  <script type="module" src="./charts.js"></script>
</head>
<body>
  <div class="container">
    <h2>🏋️ Global Weightlifting Tracker</h2>
    <div id="loginSection">
      <input type="email" id="email" placeholder="이메일">
      <input type="password" id="password" placeholder="비밀번호">
      <input type="text" id="country" placeholder="국가">
      <input type="text" id="team" placeholder="팀">
      <button onclick="signup()">회원가입</button>
      <button onclick="login()">로그인</button>
    </div>
    <div id="mainSection" class="hidden">
      <p id="welcome"></p>
      <h3>체중 기록</h3>
      <input type="date" id="weightDateInput">
      <input type="number" id="weightInput" placeholder="체중 (kg)">
      <button onclick="saveWeight()">체중 저장</button>
      <table id="weightTable"><thead><tr><th>날짜</th><th>체중(kg)</th><th>삭제</th></tr></thead><tbody id="weightList"></tbody></table>
      <canvas id="weightChart"></canvas>
      <h3>종목별 기록 입력</h3>
      <input type="number" id="snatchInput" placeholder="Snatch (kg)">
      <input type="number" id="cleanJerkInput" placeholder="Clean & Jerk (kg)">
      <input type="number" id="backSquatInput" placeholder="Back Squat (kg)">
      <input type="number" id="frontSquatInput" placeholder="Front Squat (kg)">
      <input type="number" id="deadliftInput" placeholder="Deadlift (kg)">
      <input type="number" id="benchPressInput" placeholder="Bench Press (kg)">
      <button onclick="saveRecords()">종목 기록 저장</button>
      <canvas id="recordsChart"></canvas>
      <h3>프로필 이미지</h3>
      <input type="file" id="profileImageInput">
      <button onclick="uploadProfileImage()">업로드</button>
      <button onclick="deleteProfileImage()">삭제</button>
      <div><img id="profileImage" src="" style="max-width:100%; margin-top:10px;"></div>
      <button onclick="logout()">로그아웃</button>
    </div>
  </div>
</body>
</html>
